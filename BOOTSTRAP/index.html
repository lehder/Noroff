<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <div class="container bg-light">
        <h1>Container</h1>
        <div class="row">
            <div class="col-1 bg-primary p4"></div>
            <div class="col-2 bg-secondary p4"></div>
            <div class="col-1 bg-primary p4"></div>
            <div class="col-2 bg-secondary p4"></div>
            <div class="col-1 bg-primary p4"></div>
            <div class="col-2 bg-secondary p4"></div>
            <div class="col-1 bg-primary p4"></div>
            <div class="col-2 bg-secondary p4"></div>
        </div>
        <div class="row">
            <div class="col-4 bg-success">colunm-1</div>
            <div class="col-8 bg-warning">colunm-2</div>
            <h2>Green should take 1/3 of the width</h2>
            <h2>Yellow should take 2/3 of the width</h2>
        </div>
        

        <div class="row mt-4 mb-4">
            <div class="col justify-content-center d-flex">
                <button class="btn btn-primary">Primary</button>
            </div>
            <div class="col">
                <button class="btn btn-success">Success</button>
            </div>
            <div class="col">
                <button class="btn btn-warning">Warning</button>
            </div>
            <div class="col">
                <button class="btn btn-danger">Danger</button>
            </div>
            <div class="col">
                <button class="btn btn-standar">Standar</button>
            </div>
        </div>

        <div class="row">
            <div class="col bg-primary custom-box">HERO SECTION</div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</body>
</html>
