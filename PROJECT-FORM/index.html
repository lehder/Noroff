    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Updater</title> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="form-section">
            <h2>Update Profile</h2>
            <form id="profile-form">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="image-url">URL Image:</label>
                    <input type="url" id="image-url" name="image-url" required>
                </div>
                <button type="submit" id="submit-btn">Update Profile</button>
            </form>
        </section>

        <section class="profile-card-section">
            <h2>My Profile</h2>
            <div id="profile-card" class="profile-card">
                <img id="profile-image" src="./fotho.jpg" alt="Foto de Perfil" class="profile-image">
                <div class="profile-info">
                    <h3 id="profile-name">User name</h3>
                    <p id="profile-email">lehderjhoyy38@gmail.com</p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

    <script src="./script.js"></script>
</body>
